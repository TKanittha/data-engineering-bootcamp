version: 2

models:

  - name: my_users
    description: Greenery users
    columns:
      - name: user_id
        description: User ID

  - name: my_events
    description: Greenery events
    columns:
      - name: event_id
        description: Event ID
        tests: #generics test
          - not_null
          - unique
      - name: event_type
        description: Event Type
        tests:
          - accepted_values:
              values: ['page_view', 'add_to_cart', 'checkout', 'package_shipped']
      - name: user
        description: User ID
